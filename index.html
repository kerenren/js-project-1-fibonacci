<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Kelei_Fibonacci calculator_mile_stone_7</title>
    <meta name="description" content="Fibonacci" />
    <meta name="author" content="Kelei" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body class="w-100">
    <div class="page-wrapper position-relative">
      <h1>Fibonacci Calculator</h1>
      <div
        class="calc d-flex align-items-center justify-content-start position-absolute"
      >
        <span class="mr-3 sub">The Fibonacci of</span>
        <input
          class="mr-4 py-1 pl-3 number"
          type="number"
          name="number"
          id="inputNum"
          placeholder="#"
          min="0"
          required
          value=""
        />
        <button
          id="calculate"
          type="button"
          class="btn btn-primary mr-3"
          min="0"
        >
          Is
        </button>
        <u id="resultNum"></u>
        <div class="spinner-border loader d-none" id="loader" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <span class="d-none error-msg" id="error-msg"></span>
      </div>
      <div class="pl-5 ml-5 position-relative">
        <p
          class="error rounded-lg mt-3 ml-3 position-absolute mt-5 d-none pt-1"
          id="error"
        >
          Error
        </p>
      </div>
      <br />
      <div
        class="form-check position-absolute w-50 mt-3 d-flex align-items-center justify-content-start"
      >
        <input
          class="form-check-input position-relative w-5 save-calc mt-0"
          type="checkbox"
          value=""
          id="defaultCheck1"
        />
        <label
          class="form-check-label position-relative save-calc"
          for="defaultCheck1"
        >
          Save Calculation
        </label>
      </div>

      <div class="result d-flex flex-column w-100">
        <div class="d-flex align-items-center">
          <h2 class="d-inline-block mr-3">Result</h2>
          <div class="spinner-border d-none" id="loader2" role="status"></div>
        </div>
        <div class="sort w-100">
          <select
            name="selectSort"
            id="selectSort"
            class="w-10 btn btn-secondary bg-light text-dark"
          >
            <option selected value="sort" class="text-dark">Sort by</option>
            <option value="numAsc" class="text-dark">Number Asc</option>
            <option value="numDesc" class="text-dark">Number Desc</option>
            <option value="dateAsc" class="text-dark">Date Asc</option>
            <option value="dateDesc" class="text-dark">Date Desc</option>
          </select>
        </div>

        <ul class="d-block list-unstyled result-container" id="result"></ul>
      </div>
    </div>

    <script src="./js/scripts.js"></script>
  </body>
</html>
